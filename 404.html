<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mei Raanana">
  <title>Mei Raanana</title>

  <!-- Style (Vendor) -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/elevate-framework.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.png">

</head>

<body class="error-page">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <!-- Hamburger -->
      <div class="header-hamburger d-mobile">
        <a href="#"><img loading="lazy" src="img/icons/hamburger.svg" alt="mei-raanana-img"></a>
      </div>
      <!-- Logo -->
      <div class="header-logo">
        <a href="#"><img loading="lazy" src="img/global/logo.png" alt="mei-raanana-img"></a>
      </div>
      <!-- Menu -->
      <div class="header-menu d-desktop">
        <ul class="f-d-18">
          <!-- Item -->
          <li><a href="#">מי רעננה</a></li>
          <!-- Item -->
          <li><a href="#">איכות המים</a></li>
          <!-- Item -->
          <li><a href="#">צריכת מים ותעריפים</a></li>
          <!-- Item -->
          <li><a href="#">חשבונות ותשלומים</a></li>
          <!-- Item -->
          <li><a href="#">תכנון ורישוי</a></li>
          <!-- Item -->
          <li><a href="#">תחזוקה ופיתוח</a></li>
          <!-- Item -->
          <li><a href="#">שירות לקוחות </a></li>
        </ul>
      </div>
      <!-- Action -->
      <div class="header-action">
        <!-- Search -->
        <a href="#" class="search-icon d-desktop"><img loading="lazy" src="img/icons/search-blue.svg"
            alt="mei-raanana-img"></a>
        <!-- Btn -->
        <a href="#" class="btn btn-primary">
          <img loading="lazy" src="img/icons/account-white.svg" alt="mei-raanana-img" class="btn-img">
          <span class="d-desktop">איזור אישי</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Error -->
  <div class="error">
    <!-- Img -->
    <div class="img">
      <picture>
        <source media="(min-width:1024px)" srcset="img/error/banner.jpg">
        <img loading="lazy" src="img/error/banner-mobile.jpg" alt="mei-raanana-img">
      </picture>
    </div>
    <!-- Text -->
    <div class="text">
      <h1 class="f-d-50 f-m-60">אופס</h1>
      <p class="f-d-18 f-m-32">העמוד אליו הגעת כניראה לא קיים</p>
      <a href="#" class="btn btn-primary">לעמוד הבית</a>
    </div>
  </div>

  <!-- Script (Vendor) -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/gsap.min.js"></script>

  <!-- Script -->
  <script src="js/elevate-framework.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
